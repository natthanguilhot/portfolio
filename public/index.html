<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!--  -->
    <title>Natthan.Dev | Natthan Guilhot portfolio</title>
    <meta name="description" content="Portfolio de Natthan Guilhot, développeur web full-stack. Spécialisé en Vue.js et Node.js" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Natthan.Dev | Natthan Guilhot portfolio">
    <meta name="twitter:description" content="Portfolio de Natthan Guilhot, développeur web full-stack. Spécialisé en Vue.js et Node.js">
    <meta name="twitter:creator" content="@GuilhotNatthan">
    <!-- Twitter Summary card images must be at least 200x200px -->
    <meta name="twitter:image" content="./favicon/favicon-192x192.png">

    <!-- Open Graph data -->
    <meta property="og:title" content="Natthan.Dev | Natthan Guilhot portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.example.com/" />
    <meta property="og:image" content="./favicon/favicon-192x192.png" />
    <meta property="og:description" content="Portfolio de Natthan Guilhot, développeur web full-stack. Spécialisé en Vue.js et Node.js" />
    <meta property="og:site_name" content="Site Name" />
    <meta property="fb:admins" content="Facebook numeric ID" />

    <!-- Google Search Console verif -->
    <meta name="google-site-verification" content="CqsiLgoY22_6Jr1kYKgW8BfvOANk7Qtx-weX1OTLw9U" />

    <!-- CDN -->

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fade Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- GoogleFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&family=Roboto&display=swap" rel="stylesheet">

    <!-- Fontawesome (icon) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- CDN pour animation (AOS) -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration:500,
        once:false,
      });
    </script>
  </body>
</html>
